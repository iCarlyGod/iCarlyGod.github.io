<h2 style="font-size: 28px;color: black; padding-top: 10px; margin-left: 10px;">Latest Posts</h2>

<div>
  {% for post in site.posts %}
    <div class="section" style="background-color:rgb(208, 217, 232);border-radius: 10px; padding: 10px; width: calc(100% - 40px); margin-left: 10px; margin-bottom: 10px;">
    <h3 style="font-size: 24px;display:inline-block;padding-right: 10px;"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    {% for tag in post.tags %}
    <div style="display: inline-block; background-color: rgb(0, 157, 255); color: black; border-radius:10px; padding-left: 5px; padding-right: 5px;font-size: 12px; vertical-align: text-top;">{{tag}}</div>
    {% endfor %}
    <small style="float: right;">Posted on: {{ post.date | date: "%-m/%-d/%Y" }}</small>
    <small>{{ post.excerpt }}</small>
    </div>
  {% endfor %}
  </div>
